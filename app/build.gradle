apply plugin: "com.android.application"

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.1"

  defaultConfig {
    applicationId "cullycross.clock"
    minSdkVersion 15
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {

  def androidVer = "24.2.0"
  compile "com.android.support:appcompat-v7:${androidVer}"
  compile "com.android.support:preference-v7:${androidVer}"
}
